<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="dash"><img src="images/view-dashboard.svg" class="dimg">Dashboard</div>
        <div class="dashc1">
            <div class="dci"><img src="images/id-card.svg" class="simg"> Profile</div>
            <div class="dci"><img src="images/alert-circle-outline.svg" class="simg"> Alerts</div>
            <div class="dci"><img src="images/history.svg" class="simg"> History</div>
            <div class="dci"><img src="images/hammer-sickle.svg" class="simg"> Community</div>
            <div class="dci"><img src="images/message-outline.svg" class="simg"> Messages</div>
        </div>
        <div class="dashc2">
            <div class="dci"><img src="images/cog-outline.svg" class="simg"> Settings</div>
            <div class="dci"><img src="images/support.svg" class="simg"> Support</div>
            <div class="dci"><img src="images/logout.svg" class="simg"> Logout</div>
        </div>
    </div>
    <div class="topbar">
        <div class="t1">
            <div class="sa"><img class="mag" src="images/magnify.svg">
            <div class="empty"></div>
            <img class="bell" src="images/bell-badge-outline.svg">
            </div>
            <div class="pfp"><img src="images/pfp.png" class="pimg"> Overlord</div>
        </div>
        <div class="t2">
            <div class="greetings"><img src="images/pfp.png" class="greet"> <div class="text"><p class="l1">Hi there,</p> <p class="l2">Overlord (@Deathgiver2003)</p></div>
            </div><div class="options">
                <div class="butt">New</div>
                <div class="butt">Upload</div>
                <div class="butt">Share</div>
            </div>
        </div>
    </div>
    <div class="main"></div>
</body>
</html>
